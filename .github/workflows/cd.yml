on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ GCP 인증
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ✅ gcloud CLI 설치
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: latest

      # ✅ Compute Engine에 파일 복사
      - name: Copy files to GCP VM
        run: |
          gcloud compute scp \
            --zone ${{ secrets.GCP_ZONE }} \
            docker-compose.prod.yml docker-compose.monitoring.yml docker.sh \
            ${{ secrets.GCP_INSTANCE_NAME }}:~/

      # ✅ SSH 접속 후 배포 명령 실행 (자동 설치 + 최신 Docker Compose)
      - name: Deploy via gcloud ssh
        run: |
          gcloud compute ssh ${{ secrets.GCP_INSTANCE_NAME }} \
            --zone ${{ secrets.GCP_ZONE }} \
            --command "
              # ✅ 1. Docker 설치 확인 및 설치
              if ! command -v docker &> /dev/null; then
                echo 'Installing Docker...'
                sudo apt-get update
                sudo apt-get install -y ca-certificates curl gnupg
                sudo install -m 0755 -d /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                echo \
                  'deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                  $(lsb_release -cs) stable' | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
                sudo apt-get update
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              fi
      
              # ✅ 2. docker compose 설치 확인
              if ! docker compose version &> /dev/null; then
                echo 'Docker Compose plugin is missing, installing...'
                sudo apt-get install -y docker-compose-plugin
              fi
      
              # ✅ 3. Pull latest images and restart containers (with sudo)
              echo 'Pulling latest images...'
              sudo docker compose -f docker-compose.prod.yml pull && \
              sudo docker compose -f docker-compose.monitoring.yml pull
      
              echo 'Starting containers...'
              sudo docker compose -f docker-compose.prod.yml up -d && \
              sudo docker compose -f docker-compose.monitoring.yml up -d
      
              echo 'Cleaning unused Docker resources...'
              sudo docker system prune -af
            "
