  #     - "traefik.http.services.frontend.loadbalancer.server.port=80" # 프론트엔드 컨테이너 포트

  redis:
    image: redis:7
    container_name: redis_server
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

